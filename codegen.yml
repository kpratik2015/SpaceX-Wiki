overwrite: true
schema: "https://api.spacex.land/graphql/"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: "https://api.spacex.land/graphql/"
  ./graphql.schema.json:
    plugins:
      - "introspection"
